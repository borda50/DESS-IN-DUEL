<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Duel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('wallpaper9.jpg');  /* Replace 'wallpaper.jpg' with your image name */
            background-size: cover;  /* This makes the image cover the whole screen */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat;  /* Prevents the image from repeating */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .hidden { display: none; }
        button {
            font-size: 20px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #start { background-color: #007bff; color: white; }
        #success { background-color: #4CAF50; color: white; }
        #pass { background-color: #DC3545; color: white; }
        #restart { background-color: #007bff; color: white; }
        #word { font-size: 32px; font-weight: bold; }
    </style>
</head>
<body>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    
    <button id="start">‚ñ∂Ô∏è LANCER</button>
    <div id="game" class="hidden">
        <h2 id="timer">200s</h2>
        <h3 id="score">Score : 0</h3>
        <h2 id="word"></h2>
        <button id="success">‚úÖ R√âUSSI</button>
        <button id="pass">üîÑ PASSER</button>
    </div>
    <div id="end-screen" class="hidden">
        <h2 id="final-score"></h2>
        <button id="restart">üîÅ RECOMMENCER</button>
    </div>
    <script>
        let timer;
        let timeLeft = 200;
        let score = 0;
        let wordsUsed = new Set();
        const words = ["Soleil", "Voiture", "Dragon", "Etoile", "Maison", "Astronaute", "Bateau", "Cl√©", "Piano", "Montagne", "T√©l√©phone", "Banane", "Pyramide", "Cactus", "Arc-en-ciel", "Tigre", "Phare", "H√©licopt√®re", "Tour Eiffel", "Neige"];
        
        function startGame() {
            document.getElementById("start").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            nextWord();
            startTimer();
        }
        
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").textContent = timeLeft + "s";
                } else {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }
        
        function nextWord() {
            let availableWords = words.filter(word => !wordsUsed.has(word));
            if (availableWords.length === 0) wordsUsed.clear();
            let randomWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            wordsUsed.add(randomWord);
            document.getElementById("word").textContent = randomWord;
        }
        
        function playSound(soundId) {
            let sound = document.getElementById(soundId);
            sound.pause();
            sound.currentTime = 0;
            sound.play();
        }
        
        document.getElementById("success").addEventListener("click", function() {
            playSound("win-sound");
            score++;
            document.getElementById("score").textContent = `Score : ${score}`;
            nextWord();
        });
        
        document.getElementById("pass").addEventListener("click", function() {
            playSound("lose-sound");
            nextWord();
        });
        
        function endGame() {
            document.getElementById("game").classList.add("hidden");
            document.getElementById("end-screen").classList.remove("hidden");
            document.getElementById("final-score").textContent = `SCORE FINAL : ${score}`;
        }
        
        document.getElementById("restart").addEventListener("click", function() {
            location.reload();
        });
        
        document.getElementById("start").addEventListener("click", startGame);
    </script>
</body>
</html>
